version: "3"

services:

  heroes-creation:
    build:
      context: services/heroes/creation
    ports:
      - "8080:8080"
    volumes:
      - chromadb-data:/var/lib/chromadb
    networks:
      - backend
    depends_on:
      - chroma_db
    env_file:
      - .env

  heroes-generation:
    build:
      context: services/heroes/generation
    ports:
      - "8081:8081"
    networks:
      - backend
    depends_on:
      - chroma_db
    env_file:
      - .env

  heroes-persistence:
    build:
      context: services/heroes/persistence
    ports:
      - "8082:8082"
    volumes:
      - chromadb-data:/var/lib/chromadb
    networks:
      - backend
    depends_on:
      - chroma_db
    env_file:
      - .env

  chroma_db:
    image: chromadb/chroma:latest
    container_name: local-chromadb
    ports:
      - "8083:8000"
    volumes:
      - chromadb-data:/var/lib/chromadb
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mysql-data:
    driver: local

  chromadb-data:
    driver: local
