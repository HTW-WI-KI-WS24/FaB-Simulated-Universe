<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heroes Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #f4f4f4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .content {
            padding: 15px;
        }
        .content h1, .content p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>Heroes Application</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="http://localhost:8080/scrapeWorld">Scrape World</a></li>
            <li><a href="http://localhost:8080/scrapeHeroes">Scrape Heroes</a></li>
            <li><a href="http://localhost:8080/scrapeStories">Scrape Stories</a></li>
            <li><a href="http://localhost:8081/prepareStory">Prepare Story</a></li>
            <li><a href="http://localhost:8081/unfinishedHeroes">Unfinished Heroes</a></li>
        </ul>
    </div>
</header>
<div class="content">
    <div class="container">
        <h1>Welcome to the Heroes Application</h1>
        <p>Select an option from the menu to get started.</p>
    </div>
</div>
</body>
</html>
