<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport meta tag -->
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('path_to_your_background_image.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            color: #ffffff;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Subtle white shadow for visibility */
            text-align: center;
            align-self: center;
            width: 80%;
            max-width: 500px;
            border: 1px solid #2e2e2e; /* Visible edge for the container */
        }
        .message-box {
            background-color: #2a2a2a;
            border-left: 4px solid #bb86fc;
            padding: 10px;
            margin: 10px auto;
            text-align: left;
            box-sizing: border-box;
            width: calc(100% - 40px);
            color: #e0e0e0;
        }
        input[type="text"], input[type="submit"], textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #262626;
            color: #ddd;
            width: calc(100% - 20px);
        }
        input[type="submit"] {
            background-color: #bb86fc;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #9e55fc;
        }
        textarea {
            resize: vertical;
            font-family: Arial, sans-serif;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="getIntroduction" method="post">
        {% for message in get_flashed_messages() %}
        <div class="message-box">
            {{ message|replace('\n', '</p><p>')|safe }}
        </div>
        {% endfor %}
        <input type="text" name="user_input" id="user_input" placeholder="Enter your message here">
        <input type="submit" value="SEND" id="send">
    </form>
</div>
<script>
    function redirectToConversation() {
        // The script can remain the same or be updated as needed
    }
</script>
</body>
</html>
