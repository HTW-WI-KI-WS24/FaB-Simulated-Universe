<!DOCTYPE html>
<html>
<head>
    <title>Hero Scraper</title>
</head>
<body>
<h1>Scraped Heroes</h1>
<ul>
    {% for hero in heroes %}
    <li>
        <h2>{{ hero.name }}</h2>
        <p>Class: {{ hero.designation }}</p>
        <p>{{ hero.text }}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
