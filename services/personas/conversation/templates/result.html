<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport meta tag -->
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Zentrierte vertikale Ausrichtung */
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dunkelgrauer Hintergrund */
            color: #ffffff; /* Weißer Text für bessere Lesbarkeit */
        }
        .container {
            background-color: #2e2e2e; /* Dunkleres Grau für den Container */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Dunklerer Schatten für mehr Tiefe */
            text-align: center;
            width: 80%;
            max-width: 500px;
            overflow: visible;
        }
        .message-box {
            background-color: #3a3a3a; /* Noch dunkleres Grau für Nachrichtenboxen */
            border-left: 4px solid #bb86fc; /* Lila Akzentfarbe */
            padding: 10px;
            margin: 10px auto;
            text-align: left;
            box-sizing: border-box;
            width: calc(100% - 40px);
            color: #e0e0e0; /* Hellere Textfarbe für besseren Kontrast */
        }
        /* Hier können weitere Stile für Buttons oder Eingabefelder hinzugefügt werden */
    </style>

</head>
<body>
<div class="container">
    <form action="" method="post">
        {% for message in get_flashed_messages() %}
        <div class="message-box">
            {{ message|replace('\n', '</p><p>')|safe }}
        </div>
        {% endfor %}
        <!-- Add forms inputs or buttons here as needed -->
    </form>
</div>
</body>
</html>
