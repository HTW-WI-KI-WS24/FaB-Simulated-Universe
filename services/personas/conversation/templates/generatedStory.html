{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Generated Story</h1>
    {% if generated_story %}
    <p>{{ generated_story|safe }}</p>
    {% else %}
    <p>No story generated or story is empty.</p>
    {% endif %}
    <a href="/createConversation">Create Another Story</a>
</div>
{% endblock %}
