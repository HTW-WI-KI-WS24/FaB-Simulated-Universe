<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Viewport meta tag -->
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            align-self: center;
            width: 80%; /* Adjust the width as needed */
            max-width: 500px; /* Set a max-width for larger screens */
            overflow: visible;
        }
        .message-box {
            background-color: #e7f3fe; /* Light blue background for messages */
            border-left: 4px solid #2196F3; /* Blue border on the left for highlighting */
            padding: 10px;
            margin: 0 auto; /* Centers the box horizontally */
            text-align: left;
            box-sizing: border-box;
            width: calc(100% - 40px); /* Full width within the container */
            overflow: auto;
        }
        input[type="text"], input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: calc(100% - 20px); /* Ensures the input and button take full width */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="./createConversation" method="post">
        {% for message in get_flashed_messages() %}
        <br>
        <div>Known Personas:</div>
        <div class="message-box">
            {{ message|replace('\n', '</p><p>')|safe }}
        </div>
        {% endfor %}
        <br>
        <input type="text" name="persona1" placeholder="First Persona">
        <br>
        <input type="text" name="persona2" placeholder="Second Persona">
        <br>
        <input type="submit" value="Create Conversation" id="send">
    </form>
</div>
</body>
</html>
